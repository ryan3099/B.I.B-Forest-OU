<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B.I.B Forest OU</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #000000; color: #fff; }
    header {
      background: #000;
      color: gold;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid gold;
    }
    header h1 { margin: 0; font-size: 2.5em; }
    header p { font-size: 1.1em; }
    nav a {
      color: gold;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: white;
    }
    .hero {
      background: url('https://i.pinimg.com/originals/30/02/db/3002dbbc92e8189aa9795b88d7840ba8.jpg') center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: zoomIn 6s ease-in-out infinite alternate;
    }
    .hero h2 {
      font-size: 3em;
      color: white;
      background-color: rgba(0,0,0,0.5);
      padding: 20px 40px;
      border: 3px solid gold;
      border-radius: 10px;
    }
    .coming-soon {
      background: linear-gradient(to right, gold, #ffd700);
      color: black;
      text-align: center;
      padding: 120px 20px;
      font-size: 3.5em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px #333;
    }
    footer {
      background: #111;
      color: gold;
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9em;
    }
    @keyframes zoomIn {
      0% { background-size: 100%; }
      100% { background-size: 110%; }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>B.I.B Forest OU</h1>
      <p>tn 2-2 Johvi, 41531 Estonia | contact@bibf.shop | +37258261649</p>
    </div>
    <nav>
      <a href="#">Willkommen</a>
      <a href="#">Kontakt</a>
      <a href="#">Impressum</a>
    </nav>
  </header>

  <div class="hero">
    <h2>B.I.B Forest OU – innovativ. kompetent. zuverlässig.</h2>
  </div>

  <div class="coming-soon">
    COMING SOON
  </div>

  <footer>
    <p>© 2025 B.I.B Forest OU. All rights reserved. | Designed with elegance & precision</p>
  </footer>
</body>
</html>
